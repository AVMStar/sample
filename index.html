<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom's Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #111;
    }

    header {
      background: black;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Mom's Store</h1>
  <p>Quality Products • Trusted Service</p>
</header>

<section class="products">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
    <h3>Sample Product</h3>
    <p>₹999</p>
    <a href="#">Buy Now</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1520975869011-0a8e1f7f7498">
    <h3>Sample Product</h3>
    <p>₹799</p>
    <a href="#">Buy Now</a>
  </div>

</section>

<footer>
  © 2026 Mom's Store
</footer>

</body>
</html>
